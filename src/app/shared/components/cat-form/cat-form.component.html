<div class="col-sm-5 p-sm-2">
  <form [formGroup]="catForm">
    <h3>Add a cat</h3>
    <app-cat-form></app-cat-form>
    <div class="form-group row m-1">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Name">
      </div>
    </div>

    <div class="form-group row m-1">
      <label for="color" class="col-sm-2 col-form-label">Color</label>
      <div class="col-sm-10">
        <input type="text" formControlName="color" class="form-control" id="color" placeholder="Color">
      </div>
    </div>

    <div class="form-group row m-1">
      <label for="age" class="col-sm-2 col-form-label">Age</label>
      <div class="col-sm-10">
        <input formControlName="age" type="text" class="form-control" id="age" placeholder="Age">
      </div>
    </div>

    <div class="form-group row m-1">
      <label for="breed" class="col-sm-2 col-form-label">Breed</label>
      <div class="col-sm-10">
        <input type="text" formControlName="breed" class="form-control" id="breed" placeholder="breed">
      </div>
    </div>

    <div class="form-group row m-1">
      <div class="col-sm-2">Other</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input formControlName="isIndoor" class="form-check-input" type="checkbox" id="isIndoor">
          <label for="isIndoor" class="form-check-label">
            Indoor
          </label>

        </div>
        <div class="form-check">
          <input formControlName="isVaccinated" class="form-check-input" type="checkbox" id="isVaccinated">
          <label for="isVaccinated" class="form-check-label">
            Vaccinated
          </label>
        </div>
        <div class="form-check">
          <input formControlName="hasMicrochip" class="form-check-input" type="checkbox" id="hasMicrochip">
          <label for="hasMicrochip" class="form-check-label">
            Microchip
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary m-2" (click)="outputCat()">{{ buttonName }}</button>
      </div>
    </div>
  </form>
</div>
