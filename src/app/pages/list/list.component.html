<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">

<ul class="list-group">
  @for (cat of cats; track cats) {

    <li class="list-group-item list-group-item-action" (click)="goToEdit($index)">
      <button class="btn btn-secondary" (click)="goToEdit($index)">
        <i class="bi bi-pencil-square"></i>
      </button>
      <button class="btn btn-danger ms-1 me-2" (click)="removeCat($index)">
        <i class="bi bi-trash"></i>
      </button>
      {{ cat.name }}


    </li>


  }
</ul>
