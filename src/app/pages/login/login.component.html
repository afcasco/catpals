<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" [formGroup]="credentials">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" placeholder="Email" formControlName="email"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password"/>
            </div>
            <div class="d-flex justify-content-between mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="!credentials.valid">Log in</button>
              <button type="button" class="btn btn-secondary" (click)="register()">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
