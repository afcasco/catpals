<app-header [title]="title"></app-header>
<app-navbar></app-navbar>
<div class="container overflow-hidden">


  <div class="row">
    <div class="col-sm-5 p-sm-2">
      <h3>Add a cat</h3>
      <app-cat-form [buttonName]="buttonName" (outCat)="saveCat($event)"></app-cat-form>
    </div>


    <div class="col-lg-3 p-sm-2">
      <h3>Cat List</h3>
        <app-list [cats]="cats"></app-list>
    </div>
  </div>
</div>
